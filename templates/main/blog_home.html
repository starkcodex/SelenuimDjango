{% extends 'base.html' %}

{% block content %}
        <div class="row">
            {% for data in all_blogs %} 
                <div class="col-sm-6 mt-1">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ data.name }}</h5>
                            <span class="badge bg-dark">{{ data.author }}</span>
                            <p class="card-text">{{ data.description | truncatewords:20}}</p>
                            <a href="{% url 'detail' data.slug %}" class="btn btn-secondary">Read More</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
{% endblock content %}
